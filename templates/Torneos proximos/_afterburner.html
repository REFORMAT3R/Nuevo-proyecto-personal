<!DOCTYPE html>

<head>

    <title>Afterburner 2026 | Smash Hub</title>

<body>

    <header class="header">
        <h1>Smash Hub</h1>

    <main class="grid-container">

        <section class="sidebar">
            <h2>Navegación</h2>
            <ul>

                    </div>
